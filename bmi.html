<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
    <br>
    <br>
    <br>
    <b>Calculate Your BMI</b><br>
    <br>
    <input type="range" id="weightrange" name="weight" min="0" max="100" value="32" oninput="updateWeight(this)"><br>
    <br>
    <div class="weight">
    <label for="weight" id="labelWeight">WEIGHT: </label><div id="weihtres" class="weithres"><p class="weightresult" id="weightresult"></p></div>
    </div>
    <br>
    <input type="range" id="heigthrange" name="height" min="100" max="250" value="32" oninput="updateHeight(this)"><br>
    <br>
    <div class="height">
    <label for="height">HEIGHT: </label><div class="heightres"><p class="heightresult" id="heightresult"></p></div>
    </div>
    <br>


    <button type="submit" id="button">CALCULATE</button>
    <br>
    <div class="bmiresult"><b>Your BMI:</b></div><p id="bmires"></p>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
